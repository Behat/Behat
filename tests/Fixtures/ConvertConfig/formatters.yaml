default:
    formatters:
        pretty:
            paths:    false
            output_decorate: false
            short_summary: false
        progress: ~
        junit: false
        custom_formatter:
            output_verbosity: 2
            other_property: value
    extensions:
        custom_extension.php: ~

with_options:
    formatters:
        junit:
            output_path: build/logs/junit
        progress:
            timer: true
            show_output: on-fail
            output_verbosity: 3
        pretty:
            expand: true
            show_output: no
            output_styles:
                failed: [ white, red, blink ]
