imports:
    - imported.yaml

default:
    testers:
        strict: true
    formatters:
        pretty:
            paths:    false
            output_decorate: false
        progress: ~
        junit: false
        custom_formatter:
            output_verbosity: 2
            other_property: value
    suites:
        my_suite:
            contexts:
                - MyContext:
                    password: '%env(MY_SECRET_PASSWORD)%'
            paths:
                - "one.feature"
            filters:
                tags: "@run"
    gherkin:
        filters:
            name: "john"
            role: "admin"
    definitions:
        print_unused_definitions: true
    path_options:
        print_absolute_paths: true
        editor_url: phpstorm://open?file={relPath}&line={line}
    extensions:
        custom_extension.php: ~

other:
    calls:
        error_reporting: 1
    formatters:
        pretty: false

preferredProfileName:
    other
