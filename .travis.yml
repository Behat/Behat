language: php

php: [5.4, 5.5, 5.6, 7.0, 7.1, hhvm]

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

branches:
  only:
    - master

matrix:
  include:
    - php: 5.4
      env: DEPENDENCIES='low'
    - php: 5.6
      env: SYMFONY_VERSION='2.3.*'
    - php: 5.6
      env: SYMFONY_VERSION='2.7.*'
    - php: 5.6
      env: SYMFONY_VERSION='2.8.*'
    - php: 7.1
      env: DEPENDENCIES='dev'
  allow_failures:
    - php: hhvm
  fast_finish: true

before_install:
  - if [[ ${TRAVIS_PHP_VERSION:0:4} != "hhvm" ]]; then phpenv config-rm xdebug.ini; fi

before_script:
  - 'if [ "$DEPENDENCIES" = "dev" ]; then perl -pi -e ''s/"prefer-stable": true/"prefer-stable": false/'' composer.json; fi;'
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require --no-update "symfony/symfony:${SYMFONY_VERSION}"; fi;
  - if [ "$DEPENDENCIES" != "low" ]; then composer update; fi;
  - if [ "$DEPENDENCIES" = "low" ]; then composer update --prefer-lowest; fi;
  - export PATH=./bin:$PATH
  - echo "<?php echo '@php5' . implode(',@php5.', range(3, PHP_MINOR_VERSION));" > php_version_tags.php

script:
  - phpunit
  - behat -fprogress --strict --tags '~@php-version,'`php php_version_tags.php`

before_deploy:
  - curl -LSs https://box-project.github.io/box2/installer.php | php
  - export PATH=.:$PATH
  - rm -Rf ./vendor
  - composer install --no-dev -o
  - box.phar build

deploy:
  provider: releases
  api_key:
    secure: KLoJVMKTdabtNxRxVk92Lx9+ifK6nyYx2ATRflvaxJLJ0tkbvdkYwFnd79JuarE2FlJ65/Jd2Buy+dXCRPUkEaQ5Mg5IeZQg9C9qjTCjPE46n1nFa9487b/ZWsmx/iE7Bh8D2+A5CiEC62EXxWxf2i41IKaCr6t2ws49EjGOp+0=
  file: behat.phar
  skip_cleanup: true
  on:
    repo: Behat/Behat
    tags: true
    php: 5.6
    condition: $SYMFONY_VERSION == "2.8.*"
